<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="right-panel">
            <div class="logo-container">
                <img class="logo-image" src="img/odin-lined.png" alt="odin-logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </div>
        <div class="left-panel">
            <div class="header">
                <p class="main-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <p class="main-text">You <i>know</i> you want to.</p>
            </div>
            <form id="login-form" action="#">
                <div class="form-card">
                    <p class="main-text" style="margin-top: 0; margin-bottom: 0;">Let's do this!</p>
                    <div class="inputs-group">
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input type="text" id="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input type="text" id="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="phone" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" id="password" required>
                            <span id="errorPassword">* Passwords do not match</span>
                        </div>
                        <div class="form-group">
                            <label for="repeatpassword">Repeat password</label>
                            <input type="password" id="repeatpassword" required>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit" id="submitButton" form="login-form" class="create-button">Create Account</button>
                    <p class="secondary-text">Already have an account? <a href="#" class="login-text">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="myscripts.js"></script>
</html>
